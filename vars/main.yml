---

homebrew_install: False
homebrew_install_path: /usr/local

homebrew_upgrade_all_packages: yes
homebrew_update_all_packages: no

downloads: ~/.ansible-downloads/

configure_sudoers: yes
configure_term: False

dotfiles_repo: https://github.com/geerlingguy/dotfiles.git
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

